buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

version="1.72-0.02"
group="com.sinhika.bark"
archivesBaseName="SinhikasBark"

minecraft {
    version = "1.7.2-10.12.2.1121"
    runDir = "eclipse"
}

